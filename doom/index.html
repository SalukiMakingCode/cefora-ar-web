<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="sky" src="../img/textures/sky2.png">
    </a-assets>
    <a-plane
            position="0 0 0"
            width="100"
            height="100"
            rotation="-90 0 0"
            id="plane"
            material="src:url(../img/textures/ground.jpg); repeat:10 10;">
    </a-plane>
    <a-box position="0 0.5 50" width="100" depth="1" height="7" material="src:url(../img/textures/bricks2.jpg);repeat:100 10;"></a-box>
    <a-box position="0 0.5 -50" width="100" depth="1" height="7" material="src:url(../img/textures/bricks2.jpg);repeat:100 10;"></a-box>
    <a-box position="50 0.5 0" width="1" depth="100" height="7" material="src:url(../img/textures/bricks2.jpg);repeat:100 10;"></a-box>
    <a-box position="-50 0.5 0" width="1" depth="100" height="7" material="src:url(../img/textures/bricks2.jpg);repeat:100 10;"></a-box>
    <a-sky src="#sky"></a-sky>
</a-scene>
</body>
</html>
