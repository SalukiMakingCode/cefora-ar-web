<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <img id="sky" src="img/sky.jpg">
    </a-assets>

    <a-plane position="0 0 0" width="6" height="6" color="grey" rotation="-90 0 0" id="plane" shadow="receive:true"></a-plane>
    <a-light type="point" color="white" position="2 5 2"></a-light>
    <a-light type="point" color="white" position="-2 5 -2"></a-light>

    <a-entity gltf-model="url(img/tesla/C4.glb)" position="0 1 0" id="car"></a-entity>


<!--    <a-entity light="type:ambient;color:white;intensity:0.5;"></a-entity>-->
<!--    <a-entity light="type:directional;color:white;intensity:1.5;"></a-entity>-->
<!--    <a-entity light="type:point;color:yellow;intensity:2;position:0 1.5 0;"></a-entity>-->
    <a-entity light="type:spot;color:yellow;intensity:2;position:0 1.5 0; castShadow:true"></a-entity>

<!--    <a-box position="0 0.5 0" color="red" width="1" height="1" depth="1" id="red"></a-box>-->
    <a-box position="0 0.5 0" width="1" height="1" depth="1" id="red" material="metalness:0.6; roughness:0.8; src:url(img/textures/wood1.jpg);repeat:2 2;" ></a-box>

    <a-box position="10 0 0" color="blue" id="blue"></a-box>
    <a-box position="0 10 0" material="metalness:0.6; roughness:0.8; src:url(img/textures/bricks2.jpg);repeat:2 2;" ></a-box>
    <a-box position="0 0 10" color="black"></a-box>
    <a-sphere position="10 0.5 10"></a-sphere>
    <a-sky src="#sky"></a-sky>
</a-scene>

<script type="module" src="js/index.js"></script>
</body>
</html>
